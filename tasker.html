<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Менеджер задач</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/tasker.css">
    <script defer src="js/tasker.js"></script>
</head>
<body>
    <div class="wrapper">
        <h1>Менеджер задач</h1>
        <form id="form-create-task" action="">
            <input type="text" id="new-task" placeholder="введите задачу">
            <br>
            <input type="submit" id="btn-create-task" value="Создать задачу">
        </form>
        <div class="buttons">
            <button id="btn-sort1">Сортировать по имени</button>
            <button id="btn-sort2">Сортировать по имени</button>
            <button id="btn-emergency">Оставить только срочные</button>
            <input type="text" id="search" placeholder="введите текст задачи">
            <button id="btn-filter">Фильтровать по имени</button>
        </div>

        <div class="container">
            <div class="task immediate">
                <span>Купить гречку</span>
            </div>
            <div class="task immediate">
                <span>Поработать</span>
            </div>
            <div class="task">
                <span>Доделать задания</span>
            </div>
        </div>
        <button id="btn-remove">Удалить все задачи</button>
    </div>
</body>
</html>
